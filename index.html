<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The ChubHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .signature {
            font-size: 16px;
            margin-top: 20px;
        }
        .toggle-button, .party-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .party-button {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 5s ease infinite;
        }
        .toggle-button:hover, .party-button:hover {
            background-color: #555;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .dark-mode .toggle-button, .dark-mode .party-button {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-mode .toggle-button:hover, .party-button:hover {
            background-color: #ddd;
        }
        .party-mode {
            animation: partyBackground 1s infinite alternate;
            color: #fff;
            text-shadow: 2px 2px 8px #ff0000, -2px -2px 8px #00ff00;
        }
        @keyframes partyBackground {
            0% { background-color: #ff69b4; }
            25% { background-color: #ff4500; }
            50% { background-color: #1e90ff; }
            75% { background-color: #32cd32; }
            100% { background-color: #ff69b4; }
        }
        @keyframes rainbow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .minesweeper {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .cell.revealed {
            background-color: #fff;
            cursor: default;
        }
        .cell.mine {
            background-color: red;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .toggle-button, .party-button {
                font-size: 14px;
                padding: 8px 12px;
            }
            .minesweeper {
                grid-template-columns: repeat(10, 25px);
                grid-template-rows: repeat(10, 25px);
            }
            .cell {
                width: 25px;
                height: 25px;
                font-size: 18px;
            }
            .party-button {
                bottom: 5px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .toggle-button, .party-button {
                font-size: 12px;
                padding: 6px 10px;
            }
            .minesweeper {
                grid-template-columns: repeat(10, 20px);
                grid-template-rows: repeat(10, 20px);
            }
            .cell {
                width: 20px;
                height: 20px;
                font-size: 14px;
            }
            .party-button {
                bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to The ChubHub</h1>
    <p>Check in from time to time, there may be something new!</p>
    <div class="signature">-TC/TheCount/TheChumster/Escher</div>
<p>Check out my TikTok profile here for The Flash related Content!</p>
<p><a href="https://www.tiktok.com/@tcmontclaire" target="_blank">https://www.tiktok.com/@tcmontclaire</a></p>
    <button class="toggle-button" onclick="toggleMode()">Toggle Dark Mode</button>
    <button class="party-button" onclick="toggleParty()">Party Mode</button>

    <div class="minesweeper" id="minesweeper"></div>

    <script>
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-button');
            
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                button.textContent = 'Toggle Light Mode';
            } else {
                button.textContent = 'Toggle Dark Mode';
            }
        }

        function toggleParty() {
            const body = document.body;
            body.classList.add('party-mode');
            setTimeout(() => {
                body.classList.remove('party-mode');
            }, 5000); // Party Mode lasts for 5 seconds
        }

        const minesweeper = document.getElementById('minesweeper');
        const rows = 10;
        const cols = 10;
        const minesCount = 15;
        let board = [];

        function initBoard() {
            board = Array(rows).fill().map(() => Array(cols).fill(0));

            // Place mines
            let placedMines = 0;
            while (placedMines < minesCount) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * cols);
                if (board[r][c] !== 'M') {
                    board[r][c] = 'M';
                    placedMines++;
                    updateNumbersAroundMine(r, c);
                }
            }

            renderBoard();
        }

        function updateNumbersAroundMine(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const r = row + i;
                    const c = col + j;
                    if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c] !== 'M') {
                        board[r][c]++;
                    }
                }
            }
        }

        function renderBoard() {
            minesweeper.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', onCellClick);
                    minesweeper.appendChild(cell);
                }
            }
        }

        function onCellClick(event) {
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            revealCell(row, col);
        }

        function revealCell(row, col) {
            const cell = minesweeper.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
            if (cell.classList.contains('revealed')) return;

            cell.classList.add('revealed');
            if (board[row][col] === 'M') {
                cell.classList.add('mine');
                cell.textContent = 'ðŸ’£';
                setTimeout(() => {
                    alert('Game Over! Restarting...');
                    initBoard(); // Reset the board after Game Over
                }, 100);
            } else if (board[row][col] > 0) {
                cell.textContent = board[row][col];
            } else {
                cell.textContent = '';
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const r = row + i;
                        const c = col + j;
                        if (r >= 0 && r < rows && c >= 0 && c < cols) {
                            revealCell(r, c);
                        }
                    }
                }
            }
        }

        initBoard();
    </script>
</body>
</html>
