<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The ChubHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .signature {
            font-size: 18px;
            margin-top: 20px;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #555;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .dark-mode .toggle-button {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-mode .toggle-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Welcome to The ChubHub</h1>
    <p>Check in from time to time, there may be something new!</p>
    <div class="signature">-TC/TheCount/TheChumster/Escher</div>
    <button class="toggle-button" onclick="toggleMode()">Toggle Dark Mode</button>

    <script>
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-button');
            
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                button.textContent = 'Toggle Light Mode';
            } else {
                button.textContent = 'Toggle Dark Mode';
            }
        }
    </script>
</body>
</html>
