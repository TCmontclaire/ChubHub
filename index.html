<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The ChubHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .signature {
            font-size: 18px;
            margin-top: 20px;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .party-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 5s ease infinite;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-button:hover, .party-button:hover {
            background-color: #555;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .dark-mode .toggle-button, .dark-mode .party-button {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-mode .toggle-button:hover, .party-button:hover {
            background-color: #ddd;
        }
        .party-mode {
            animation: partyBackground 1s infinite alternate;
            color: #fff;
            text-shadow: 2px 2px 8px #ff0000, -2px -2px 8px #00ff00;
        }
        @keyframes partyBackground {
            0% { background-color: #ff69b4; }
            25% { background-color: #ff4500; }
            50% { background-color: #1e90ff; }
            75% { background-color: #32cd32; }
            100% { background-color: #ff69b4; }
        }
        @keyframes rainbow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>
    <h1>Welcome to The ChubHub</h1>
    <p>Check in from time to time, there may be something new!</p>
    <div class="signature">-TC/TheCount/TheChumster/Escher</div>
    <button class="toggle-button" onclick="toggleMode()">Toggle Dark Mode</button>
    <button class="party-button" onclick="toggleParty()">Party Mode</button>

    <script>
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-button');
            
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                button.textContent = 'Toggle Light Mode';
            } else {
                button.textContent = 'Toggle Dark Mode';
            }
        }

        function toggleParty() {
            const body = document.body;
            body.classList.add('party-mode');
            setTimeout(() => {
                body.classList.remove('party-mode');
            }, 5000); // Party Mode lasts for 5 seconds
        }
    </script>
</body>
</html>
